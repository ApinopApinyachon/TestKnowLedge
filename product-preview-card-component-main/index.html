<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class=" w-full h-[100vh] border border-black flex justify-center items-center bg-Cream ">

     <div class=" w-[40rem] h-[27rem] bg-blue flex justify-center rounded-r-lg ">
        
      <div class=" w-full  rounded-r-lg">
          <img src="./images/image-product-desktop.jpg" class="object-cover w-full h-full  rounded-l-lg" alt="" />
        </div>

        <div class="border w-full p-5 items-center">

          <h1 class="font-bold">P e r f u m e</h1>
          <br>
          <h1 class="font-bold text-[2rem] ">Gabrielle Essence Eau De Parfum</h1>
          <br>
          <h1> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </h1>
          <br>

          <div class="flex justify-center items-center gap-12 md-5 ">
            <div>
              <h1 class="text-[2rem] text-lime-400">$149.99</h1>
            </div>
          
          <div>
             <h1 class="line-through">$169.99</h1>
          </div>
         
          </div>

          <button class=" rounded-md w-full mt-2 h-12 bg-lime-500 hover:bg-lime-200">
            <h1>Add to Cart</h1>
          </button>
          
        </div>

     </div>
  </div>
</body>
</html>
